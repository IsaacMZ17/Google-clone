<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" />
  </div>

  <div class="search-box">
    <form id="searchForm">
      <div class="search-input-container">
        <span class="material-icons icon-left">search</span>
        <input type="text" id="searchInput" autocomplete="off" />
        <span class="material-icons icon-right">mic</span>
      </div>
    </form>
  </div>

  <div class="buttons">
    <button class="btn" onclick="search()">Buscar con Google</button>
    <button class="btn" onclick="search()">Voy a tener suerte</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
